<style>
:root{--main:#e50914;--gold:#ffd700;--bg:#0b0b0f;--card:#14141b;--text:#fff;--muted:#aaa;}
*{box-sizing:border-box;margin:0;padding:0;font-family:Arial, sans-serif;}
body{background:var(--bg);color:var(--text);}
header{position:sticky;top:0;display:flex;align-items:center;padding:10px;background:#111;z-index:50;}
.logo{color:var(--main);font-weight:bold;margin-right:10px;}
.toolbar{flex:1;display:flex;gap:10px;}
.toolbar input{flex:1;padding:6px 10px;border-radius:20px;border:none;background:rgba(255,255,255,0.1);color:#fff;}
.toolbar button{padding:6px 12px;background:var(--gold);border:none;border-radius:15px;cursor:pointer;}
.menu-btn{cursor:pointer;color:var(--main);margin-right:10px;}
.sidebar{position:fixed;top:0;right:-250px;width:250px;height:100%;background:#222;padding:15px;transition:.3s;overflow:auto;z-index:60;}
.sidebar.active{right:0;}
.sidebar h3{color:var(--gold);margin-bottom:10px;}
.sidebar a{display:block;color:#fff;text-decoration:none;margin:6px 0;}
.sidebar a:hover{color:var(--main);}
.overlay{position:fixed;inset:0;background:rgba(0,0,0,.6);opacity:0;pointer-events:none;transition:.3s;z-index:55;}
.overlay.active{opacity:1;pointer-events:auto;}
.hero{position:relative;height:50vh;overflow:hidden;margin-bottom:15px;border-radius:10px;}
.slide{position:absolute;inset:0;opacity:0;transition:.5s;}
.slide.active{opacity:1;}
.slide img{width:100%;height:100%;object-fit:cover;filter:brightness(.7);}
.slide .cap{position:absolute;bottom:15px;right:15px;color:#fff;}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:10px;}
.card{background:var(--card);border-radius:10px;overflow:hidden;cursor:pointer;transition:.3s;}
.card:hover{transform:translateY(-4px);}
.card img{width:100%;height:220px;object-fit:cover;}
.card .info{padding:5px;text-align:center;}
.card .info small{color:var(--muted);}
ul{list-style:none;margin-top:10px;}
ul li a{color:#fff;text-decoration:none;}
ul li a:hover{color:var(--main);}
</style>
</head>

<script>
const overlay=document.getElementById('overlay');
const sidebar=document.getElementById('sidebar');
const hero=document.getElementById('hero');
const grid=document.getElementById('grid');
const detail=document.getElementById('detail');
const detailTitle=document.getElementById('detail-title');
const detailDesc=document.getElementById('detail-desc');
const episodesList=document.getElementById('episodes');
let slides=[],currentSlide=0;
let movies=[];fetch('movies.json') .then(res=>res.json()) .then(data=>{ movies=data; createHero(); renderGrid(); }) .catch(err=>console.error(err));

function createHero(){ hero.innerHTML=''; slides=[]; movies.slice(0,5).forEach((m,i)=>{ const s=document.createElement('div'); s.className='slide'; if(i===0)s.classList.add('active'); s.innerHTML=<img src="${m.img}" class="lazy"><div class="cap"><h2>${m.title}</h2><small>${m.year} â€¢ ${m.genre}</small></div>; hero.appendChild(s); slides.push(s); }); if(slides.length>1){ setInterval(()=>{ slides[currentSlide].classList.remove('active'); currentSlide=(currentSlide+1)%slides.length; slides[currentSlide].classList.add('active'); },5000); } }

function renderGrid(){ grid.innerHTML=''; movies.forEach(m=>{ const c=document.createElement('div'); c.className='card'; c.innerHTML=<img src="${m.img}" class="lazy"><div class="info"><b>${m.title}</b><br><small>${m.genre} â€¢ ${m.year}</small></div>; c.onclick=()=>openDetail(m); grid.appendChild(c); }); }

function openDetail(movie){ detailTitle.textContent=movie.title; detailDesc.textContent=movie.description; episodesList.innerHTML=''; movie.episodes.forEach(ep=>{ const li=document.createElement('li'); li.innerHTML=<a href="${ep.video}" target="_blank">${ep.title}</a>; episodesList.appendChild(li); }); detail.style.display='block'; home.style.display='none'; }

function goHome(){ detail.style.display='none'; home.style.display='block'; }

function toggleSidebar(){ sidebar.classList.toggle('active'); overlay.classList.toggle('active'); }

function toggleCinema(){ document.body.classList.toggle('cinema'); }

function applySearch(){ const q=document.getElementById('search').value.toLowerCase(); grid.innerHTML=''; movies.filter(m=>m.title.toLowerCase().includes(q)) .forEach(m=>{ const c=document.createElement('div'); c.className='card'; c.innerHTML=<img src="${m.img}" class="lazy"><div class="info"><b>${m.title}</b><br><small>${m.genre} â€¢ ${m.year}</small></div>; c.onclick=()=>openDetail(m); grid.appendChild(c); }); } </script>
